<!DOCTYPE html>
<html ng-app="calendarApp">
    <head>
        <meta charset="utf-8">
        <title>Kalendář</title>

        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-controller="mainController">

        <div id="page-wrapper">
            <div class="row">
                <div>
                    <nav class="top-bar large-12 medium-12 small-12 columns" data-topbar role="navigation">
                        <ul class="title-area">
                            <li class="name">
                                <h1><a href="#">Kalendář</a></h1>
                            </li>
                        </ul>

                        <section class="top-bar-section">
                            <ul class="middle">
                                <li id="header-date"><a>{{todayDate}}</a></li>
                            </ul>
                        </section>

                        <section class="top-bar-section">
                            <ul class="right">
                                <li ng-if="logged">
                                    <a href="#/administration">Nastavení</a>
                                </li>
                                <li ng-if="logged" class="active">
                                    <a href="#/logout">Odhlásit</a>
                                </li>
                                <li ng-if="!logged" class="active">
                                    <a href="#/login">Přihlásit</a>
                                </li>
                            </ul>
                        </section>
                    </nav>
                </div>
                <div id="page" class="large-12 medium-12 small-12 columns">
                    <div class="row" ng-view></div>
                </div>
            </div>
        </div>

        <script src="js/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
