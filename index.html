<!DOCTYPE html>
<html ng-app="calendarApp">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">

        <title>Kalendář</title>

        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-controller="mainController">

        <div id="page-wrapper">
            <div class="row">
                <div>
                    <nav class="top-bar" data-topbar role="navigation">
                        <ul class="title-area">
                            <li class="name">
                                <h1><a href="#"><span class="fa fa-calendar fa-lg"></span>Kalendář</a></h1>
                            </li>
                            <li class="toggle-topbar menu-icon"><a><span>Menu</span></a></li>
                        </ul>

                        <!--<section class="top-bar-section">-->
                            <!---->
                        <!--</section>-->

                        <section class="top-bar-section">
                            <ul class="middle">
                                <li id="header-date"><a>{{todayDate}}</a></li>
                            </ul>

                            <ul class="right">
                                <li ng-if="logged" class="{{activePage == 'main' ? 'active' : ''}}">
                                    <a href="#"><span class="fa fa-home fa-lg"></span>Hlavní stránka</a>
                                </li>
                                <li ng-if="isAdmin()" class="has-dropdown {{activePage.split('-')[0] == 'admin' ? 'active' : ''}}">
                                    <a><span class="fa fa-gear fa-lg"></span>Nastavení</a>
                                    <ul class="dropdown">
                                        <li class="{{activePage == 'admin-users' ? 'active' : ''}}">
                                            <a href="#/nastaveni/uzivatele"><span class="fa fa-user fa-lg"></span>Uživatelé</a>
                                        </li>
                                    </ul>
                                </li>
                                <li ng-if="logged">
                                    <a href="#/logout"><span class="fa fa-sign-out fa-lg"></span>Odhlásit</a>
                                </li>
                                <li ng-if="!logged" class="active">
                                    <a href="#/login"><span class="fa fa-sign-in fa-lg"></span>Přihlásit</a>
                                </li>
                            </ul>
                        </section>
                    </nav>
                </div>
                <div id="page" class="large-12 medium-12 small-12 columns">
                    <div class="row" ng-view></div>
                </div>
            </div>
        </div>

        <script src="js/foundation.min.js"></script>
        <script src="js/foundation.topbar.js"></script>
        <script src="js/foundation.reveal.js"></script>

        <!--<script>-->
            <!--$(document).foundation();-->
        <!--</script>-->

        <script>
        $(document).foundation({
            topbar: {
                custom_back_text: true,
                back_text: '<span class="back-button"><span class="fa fa-chevron-left fa-lg"></span>Zpět</span>'
            }
        });
        </script>
    </body>
</html>
