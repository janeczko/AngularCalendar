<div class="large-12 medium-12 small-12 columns">
    <h1>{{nameOfMonth(globalMonth)}} {{globalYear}}</h1>

    <div class="row">
        <div class="large-12 medium-12 small-12 columns">
            <ul class="button-group">
                <li><button ng-click="monthBefore()" class="button tiny"><span class="fa fa-chevron-left"></span></button></li>
                <li><button ng-click="monthToday()" class="button tiny">Dnes</button></li>
                <li><button ng-click="monthAfter()" class="button tiny"><span class="fa fa-chevron-right"></span></button></li>
            </ul>
        </div>
    </div>

    <table id="month-calendar">
        <tr>
            <th>Pondělí</th>
            <th>Úterý</th>
            <th>Středa</th>
            <th>Čtvrtek</th>
            <th>Pátek</th>
            <th>Sobota</th>
            <th>Neděle</th>
        </tr>
        <tr ng-repeat="week in weeks">
            <td ng-repeat="day in week.days">
                <a class="accessable-day" ng-if="day.in_month" href="#/den/{{day.url}}"><div style="height: 100%; width: 100%">{{day.day}}</div></a>
                <a ng-if="!day.in_month"></a>
            </td>
        </tr>
    </table>
</div>
